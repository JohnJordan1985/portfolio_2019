		  	height: 100%;

		  	height: 30px;
		  }

		  	height: 50px;
		  	z-index: 1;
		  }

		@keyframes move-navbar-left {

				height: 100%;

			}

			}

		.project-card {

			text-align: center;
			width: auto;
			height: auto;
			margin: 0 0 30px;
			border: solid 1px #009e60;

		}

			display: inline-block;
			margin-bottom: 0;
		}

			text-align: left;
			font-size: 12px;

		}

		.carousel {
			display: block;
		    position: relative;
		    text-align: center;
		    width: 100%;
		    max-width: 100%;
			transition: all 0.3s cubic-bezier(.25,.8,.25,1);
		}

		.carousel-menu-spacer {
			display: inline-block;
			width: 30px;
		}

		.carousel-inner {
		    position: relative;
		    overflow: visible;
		    min-width: 100%;
		    padding-top: 75px; /* To provide space for carousel arrow to rotate, given height of 40px and offset-from-top position */
		}

		.carousel-open:checked + .carousel-item {
		    position: static;
		    display: block; /* To ensure it actually displays properly, so you can click on it */
		    opacity: 1;
		    z-index: 3;
		    -webkit-animation: carousel-slide-switch 1 1s ease-in-out;
		    -o-animation: carousel-slide-switch 1 1s ease-in-out;
		    animation: carousel-slide-switch 1 1s ease-in-out;
		}

		.carousel-item {
		    position: absolute;
		    opacity: 0;
		    display: none; /*To prevent overhang from one slide to another */
		    z-index: 0;
		    height: auto;
		    -webkit-transition: opacity 0.6s ease-out;
		    transition: opacity 0.6s ease-out;
		    transition: all 0.3s cubic-bezier(.25,.8,.25,1);
		}

		.carousel-item img {
		    display: block;
		    height: auto;
		    max-width: 100%;
		}

		.carousel-item h2, .carousel-item p {
			padding: 0 8px;
		}

		.carousel-control {
			font-size: 9px;
			line-height: 12px;
		    text-align: center;
		    width: 100%;
		    cursor: pointer;
		    display: none;
		}

		.carousel-control-active {
			font-weight: bold;
			font-size: 12px;
			line-height: 9px;
			position: relative;
			z-index: 1; /* To appear above aniamted highlighting */
			background: rgba(128, 207, 176, .5); /* Hex code is #80cfb0 */
			color: #00492c;
			-webkit-animation: hide-background-while-toggling 1 0.73s linear;
			-o-animation: hide-background-while-toggling 1 0.73s linear;
			animation: hide-background-while-toggling 1 0.73s linear;
		}

		.animation-carousel-active-highlight-left, .animation-carousel-active-highlight-right {
			display: inline-block;
			width: 15px;
			height: 15px;
			position:absolute;
			top: -5px;
			z-index: 0;
			background-color: #80cfb0;
			display: none;
		}

		.animation-carousel-active-highlight-right {
			right: -45px;
			-webkit-animation: toggle-active-carousel-control-right 1 0.73s ease-in-out;
			-o-animation: toggle-active-carousel-control-right 1 0.73s ease-in-out;
			animation: toggle-active-carousel-control-right 1 0.73s ease-in-out;
		}

		.animation-carousel-active-highlight-left {
			left: -45px;
			-webkit-animation: toggle-active-carousel-control-left 1 0.73s ease-in-out;
			-o-animation: toggle-active-carousel-control-left 1 0.73s ease-in-out;
			animation: toggle-active-carousel-control-left 1 0.73s ease-in-out;
		}

		.carousel-control.prev, .carousel-control.next {
		    position: absolute;
		    top: 0px;
		    height: 40px;
		}

		.carousel-control.prev {
			bottom: 0;
		}

		#carousel-1:checked ~ .control-1,
		#carousel-2:checked ~ .control-2,
		#carousel-1:checked ~ .control-1 .animation-carousel-active-highlight-left,
		#carousel-2:checked ~ .control-2 .animation-carousel-active-highlight-right {
		    display: block;
		}


		@keyframes carousel-slide-switch {
			from {
				-webkit-transform: translateX(-100%);
				transform: translateX(-100%);
			}
			to {
				-webkit-transform: translateX(0%);
				transform: translateX(0%);
			}

		}

		@keyframes hide-background-while-toggling {
			0% {
				background-color: #FFFFFF;
			}
			99% {
				background-color: #FFFFFF;
			}
			100% {
				background: rgba(128, 207, 176, .5); /* Hex code is #80cfb0 */
			}
		}

		@keyframes toggle-active-carousel-control-left {
			0%{
				right: -45px;
				width: 25%;
			}

			74% {
				width: 50%;
				left: 100%;
			}

			90% {
				width: 60%;
				left:0;
			}
		}

		@keyframes toggle-active-carousel-control-right {
			0%{
				right: -45px;
				width: 25%;
			}

			74% {
				width: 50%;
				right: 100%;
			}


			90% {
				width: 60%;
				right:0;
			}
		}

				background-repeat: no-repeat;

				transition: all 0.3s cubic-bezier(.25,.8,.25,1);
			}
			.project-card figure .poster-block.whatsapp-project {

				background: url("http://johnjordan.design/img/whatsapp-live-location/project-thumbnail.png") no-repeat;
				background-size: cover;
			}
			.carousel {
				display: none;
			}

		}
		@media only screen and (min-width: 500px) {
			section.carousel-container {
				position: static;
				display: block;
				text-align: right;
			}

			.carousel {
		    	overflow: hidden;

			}

			.project-card {
				margin: 0 15px 30px;
			}

			.project-card figure {
				display: inline-block;
				margin-bottom: 15px;
				height: 325px;
				width: 340px; /* On account of 15px margin-bottom */
				max-width: 100%;
			}
		}
		.double-window-wrapper {
			display: inline-block;
			font-size: 6px;
			position: relative;
			top: -5px;
			left: -5px;
		}
		.fa-square-offset {
			position: relative;
			top: 3px;
			left: -4px;
		}
	</style>
</head>
